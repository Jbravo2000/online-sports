name: CI/CD Online Sports

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:  # Permite ejecución manual

jobs:
  # ===========================
  # JOB 1: INTEGRACIÓN CONTINUA
  # ===========================
  ci:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout del código
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: |
          backend/package-lock.json
          frontend/package-lock.json
          
    # BACKEND
    - name: Instalar dependencias del backend
      run: npm ci
      working-directory: backend
      
    - name: Linter del backend
      run: npm run lint
      working-directory: backend
      
    - name: Tests del backend
      run: npm test
      working-directory: backend
      
    # FRONTEND
    - name: Instalar dependencias del frontend
      run: npm ci
      working-directory: frontend
      
    - name: Linter del frontend
      run: npm run lint
      working-directory: frontend
      
    - name: Tests del frontend
      run: npm test
      working-directory: frontend
      
    - name: Build del frontend
      run: npm run build
      working-directory: frontend
      
    - name: Subir artefacto del frontend
      uses: actions/upload-artifact@v4
      with:
        name: frontend-dist
        path: frontend/dist
        retention-days: 1

  # ===========================
  # JOB 2: DEPLOY FRONTEND
  # ===========================
  deploy_frontend:
    needs: ci
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      pages: write
      id-token: write
      
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    steps:
    - name: Checkout del código
      uses: actions/checkout@v4
      
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Descargar artefacto del frontend
      uses: actions/download-artifact@v4
      with:
        name: frontend-dist
        path: ./dist
        
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

  # ===========================
  # JOB 3: DOCKER BACKEND
  # ===========================
  docker_backend:
    needs: ci
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout del código
      uses: actions/checkout@v4
      
    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Login a Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        
    - name: Construir y publicar imagen Docker
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/online-sports-backend:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/online-sports-backend:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
